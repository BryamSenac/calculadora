<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULADORA</title>

    <link rel="stylesheet" href="./css/index.css">
    <script type="module" src="./js/index.js" defer></script>
</head>
<body>
    <div class="menu-icon" id="icon" onclick="controleMenu()"></div>
    <header id="header">        
        <div id="menu">
            <div id="title_icon">
                <h5>Hist√≥rico</h5>
            </div>
            <div id="historico"></div>
        </div >
    </header>
    <section id="body">
        <h6 id="previa">0</h6>
        <h1 id="resultado">0</h1>
        <div id="btns">
            <button class="btn" onclick="attNumero('C')">C</button>
            <button class="btn" onclick="attNumero('<')"><</button>
            <button class="btn op" onclick="attOperacao('%')">%</button>
            <button class="btn op" onclick="attOperacao('/')">/</button>
            <button class="btn numerico" onclick="attNumero('7')">7</button>
            <button class="btn numerico" onclick="attNumero('8')">8</button>
            <button class="btn numerico" onclick="attNumero('9')">9</button>
            <button class="btn op" onclick="attOperacao('*')">*</button>
            <button class="btn numerico" onclick="attNumero('4')">4</button>
            <button class="btn numerico" onclick="attNumero('5')">5</button>
            <button class="btn numerico" onclick="attNumero('6')">6</button>
            <button class="btn op" onclick="attOperacao('+')">+</button>
            <button class="btn numerico" onclick="attNumero('1')">1</button>
            <button class="btn numerico" onclick="attNumero('2')">2</button>
            <button class="btn numerico" onclick="attNumero('3')">3</button>
            <button class="btn op" onclick="attOperacao('-')">-</button>
            <button class="btn" onclick="attNumero('.')">.</button>
            <button class="btn numerico" onclick="attNumero('0')">0</button>
            <button class="btn" id="igual" onclick="attCalcular()">=</button>
        </div id="btns">
    </section>
</body>
</html>
